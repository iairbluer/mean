<section class="row">
  <h3 class="col-md-12 text-center" ng-show="vm.hasConnectedAdditionalAccounts()">Connected accounts:</h3>
  <div class="col-md-12 text-center">
    <div class="acc-holder" ng-show="vm.hasConnectedAdditionalAccounts()">
        <ul>
          <li ng-repeat="account in vm.connectedAccounts">
            <div class="row">
              <div class="col-xs-12 col-sm-6 col-md-6 flex-start-center flex-row">
                <img class="social-button" ng-src="/modules/users/client/img/buttons/googleAdwords.png">
                <label>{{ account.customerId }}</label>
              </div>
              <div class="col-xs-12 col-sm-6 col-md-6 flex-end-center flex-row actions">
                <a href="#" ui-sref="accounts.view({ accountId: account._id })" class="btn btn-info btn-info-icon pull-right">
                  <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                  VIEW
                </a>
                <a href="#" ng-click="vm.removeUserAccount(account.customerId)" class="btn btn-daner btn-red-icon pull-right">
                  <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                  DELETE</a>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <h3 class="col-md-12 text-center" ng-show="vm.disconnectedAccounts && vm.disconnectedAccounts.length">Available accounts to connect:</h3>
    <!-- class="social-account-container" -->
    <div class="acc-holder" ng-show="vm.disconnectedAccounts && vm.disconnectedAccounts.length">
      <ul>
        <li ng-repeat="account in vm.disconnectedAccounts">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 flex-start-center flex-row">
              <img class="social-button" src="/modules/users/client/img/buttons/googleAdwords.png" alt=""/>
              <label>Account Customer Id: {{ account.customerId }}<br/>Account Customer Name: {{ account.customerName }}</label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 flex-end-center flex-row actions">
              <a href="#" ui-sref="accounts.view({ accountId: account._id })" class="btn btn-info btn-info-icon pull-right">
                <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                VIEW
              </a>
              <a href="#" ng-click="vm.connectAccount(account);" class="btn btn-success btn-green-icon pull-right">
                  <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i>
                  CONNECT
              </a>
              <a href="#" ng-click="vm.remove(account)" class="btn btn-daner btn-red-icon pull-right">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                DELETE</a>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <script type="text/ng-template" id="add-google-account-dialog.html">
    <div class="modal-header">
      <h3>Connect A Google AdWords Account</h3>
    </div>
    <div class="modal-body">
      <form name="AD.addAccountForm" ng-submit="AD.submitAddAccount(AD.addAccountForm.$valid)" class="addAccount" novalidate autocomplete="off">
        <fieldset>
          <div class="form-group" show-errors>
            <label for="customerId">Customer Id</label>
            <input type="text" id="customerId"  name="customerId" class="form-control " ng-model="AD.accountCredentials.customerId" placeholder="e.g.  123-123-1234" required autofocus />
            <div ng-messages="AD.addAccountForm.customerId.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Customer id is required.</p>
            </div>
          </div>
          <div class="form-group" show-errors>
            <label for="customerName">Customer Name</label>
            <input type="text" id="customerName" name="customerName" class="form-control" ng-model="AD.accountCredentials.customerName" placeholder="Customer Name" required autofocus>
            <div ng-messages="AD.addAccountForm.customerName.$error" role="alert">
              <p class="help-block error-text" ng-message="required">Customer name is required.</p>
            </div>
          </div>
        </fieldset>
        <menu>
          <button class="btn btn-primary" type="submit">Add Adwords Account</button>
        </menu>
      </form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-danger" type="button" ng-click="AD.cancel();">Close</button>
    </div>
  </script>
</section>
