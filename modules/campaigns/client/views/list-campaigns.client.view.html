<section>
  <div class="page-header">
    <h1>Campaigns</h1>
  </div>
  <div class="col-md-12 text-center">
    <div class="acc-holder">
      <ul>
        <li ng-repeat="campaign in vm.campaigns">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 flex-start-center flex-row">
              <img src="/modules/users/client/img/buttons/googleAdwords.png" alt=""/>
              <label>Campaign Id: {{ campaign._id }}<br/>Account Customer Id: {{ campaign.account.customerName }}</label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 flex-end-center flex-row actions">
              <a href="#" ui-sref="ampaigns.view({ campaignId: campaign._id })" class="btn btn-info btn-info-icon pull-right">
                <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                VIEW
              </a>
              <!-- <a href="#" ng-click="vm.connectAccount(account);" class="btn btn-success btn-green-icon pull-right">
                <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i>
                CONNECT
              </a> -->
              <a href="#" ng-click="vm.remove(campaign)" class="btn btn-daner btn-red-icon pull-right">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                DELETE
              </a>
            </div>
          </div>
        </li>
      </ul>
      <!-- <div class="row">
        <div class="col-xs-12">
        <a href="#" class="btn btn-default btn-orange-icon"><i class="fa fa-user-circle-o" aria-hidden="true"></i>ADD AN ACCOUNT</a>
      </div> -->
    </div>
  </div>
</section>
