<section>
  <div class="page-header">
    <h1 ng-bind="vm.campaign.title"></h1>
  </div>
  <small>
    <em class="text-muted">
      Campaign Connected on
      <span ng-bind="vm.campaign.created | date:'mediumDate'"></span>
      To account
      <span ng-if="vm.campaign.account" ng-bind="vm.campaign.account.customerId"></span>
      <span ng-if="!vm.campaign.account">Deleted Account</span>
      by
      <span ng-if="vm.campaign.user" ng-bind="vm.campaign.user.displayName"></span>
      <span ng-if="!vm.campaign.user">Deleted User</span>
    </em>
  </small>
</section>
