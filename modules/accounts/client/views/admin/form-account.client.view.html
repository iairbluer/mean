<section>
  <div class="page-header">
    <h1>{{vm.account._id ? 'Edit Account' : 'New Account'}}</h1>
  </div>
  <div class="pull-right">
    <a ng-show="vm.account._id" class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div class="col-md-12">
    <form name="vm.form.accountForm" class="form-horizontal" ng-submit="vm.save(vm.form.accountForm.$valid)" novalidate>
        <fieldset>
            <div class="form-group" show-errors>
              <label for="customerId">Customer Id</label>
              <input type="text" id="customerId"  name="customerId" class="form-control " ng-model="vm.account.customerId" placeholder="e.g.  123-123-1234" required autofocus />
              <div ng-messages="vm.form.accountForm.customerId.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Customer id is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <label for="customerName">Customer Name</label>
              <input type="text" id="customerName" name="customerName" class="form-control" ng-model="vm.account.customerName" placeholder="Customer Name" required autofocus>
              <div ng-messages="vm.form.accountForm.customerName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Customer name is required.</p>
              </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-default">{{vm.account._id ? 'Update' : 'Create'}}</button>
            </div>
      </fieldset>
    </form>
  </div>
</section>
