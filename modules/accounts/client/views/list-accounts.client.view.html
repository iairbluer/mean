<section>
  <div class="page-header">
    <h1>Accounts</h1>
  </div>
  <div class="col-md-4" style="margin-top: 2em">
    Search Accounts
    <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Search" ng-change="vm.figureOutItemsToDisplay()" />
  </div>
  <div class="col-md-12 text-center">
    <div class="acc-holder">
      <ul>
        <li ng-repeat="account in vm.pagedItems">
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6 flex-start-center flex-row">
              <img src="/modules/users/client/img/buttons/googleAdwords.png" alt=""/>
              <label>Account Customer Id: {{ account.customerId }}<br/>Account Customer Name: {{ account.customerName }}</label>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6 flex-end-center flex-row actions">
              <a href="#" ui-sref="accounts.view({ accountId: account._id })" class="btn btn-info btn-info-icon pull-right">
                <i class="glyphicon glyphicon-pencil" aria-hidden="true"></i>
                VIEW
              </a>
              <a href="#" ng-show="account.status === 'DISCONNECTED'" ng-click="vm.connectAccount(account);" class="btn btn-success btn-green-icon pull-right">
                <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i>
                CONNECT
              </a>
              <a href="#" ng-show="account.status === 'CONNECTED'" ng-click="vm.disconnectAccount(account);" class="btn btn-warning btn-orange-icon pull-right">
                  <i class="glyphicon glyphicon-log-in" aria-hidden="true"></i>
                  DISCONNECT
              </a>
              <a href="#" ng-click="vm.remove(account)" class="btn btn-daner btn-red-icon pull-right">
                <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>
                DELETE
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <uib-pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></uib-pagination>

  </div>
</section>
